<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Media Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>



    <div class="viewer-button">
        <div class="icon close">
            <i class="fa-solid fa-xmark" onclick="closeBtn()"></i>
        </div>
        <div class="icon open">
            <i class="fa-solid fa-bars" onclick="openBtn()"></i>
        </div>
    </div>
    <div class="viewer-container">
        <div class="drag-area">
            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <header>Drag & Drop to Upload File</header>
            <button>Browse File</button>
            <input type="file" hidden multiple>
        </div>
        <!-- <input type="file" id="input-image" accept="image/png, image/jpeg" multiple> -->
        <div class="image-container">
            <div class="cards">
            </div>
        </div>
    </div>
    <div class="display-image">
        <img src="" alt="">
    </div>
    <div class="control-buttons">
        <div class="icon view disable">
            <i class="fa-solid fa-photo-film" onclick="viewBtn()"></i>
        </div>
        <p class="icon-text">view</p>
        <div class="icon set disable">
            <i class="fa-solid fa-camera" onclick="setBtn()"></i>
        </div>
        <p class="icon-text">set</p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
        integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"
        integrity="sha512-NLtnLBS9Q2w7GKK9rKxdtgL7rA7CAS85uC/0xd9im4J/yOL4F9ZVlv634NAM7run8hz3wI2GabaA6vv8vJtHiQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
